<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <img class="hero" src="./illustration-hero.svg">
            <h1 class="header">Order Summary</h1>
            <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="middle-sec">
                <img src="./icon-music.svg">
                <div class="price-section">
                    <h1 class="annual">Annual Plan</h1>
                    <p class="price">$59.99/year</p>
                </div>
                <button class="change">Change</button>
            </div>
            <div class="bottom-sec">
                <button class="payment-btn">Proceed to Payment</button>
                <button class="cancel-btn">Cancel Order</button>
            </div>
            
        </div>
    </body>

</html>
